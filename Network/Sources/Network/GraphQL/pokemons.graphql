query GetPokemons {
  pokemons(first: 10) {
    id
    number
    name
    image
    classification
    types
    evolutions {
      id
      number
      name
      image
    }
    attacks {
      fast {
        name
        type
        damage
      }
      special {
        name
        type    
        damage
      }
    }
  }
}
