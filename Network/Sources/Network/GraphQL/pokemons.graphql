fragment PokemonDetails on Pokemon {
  id
  number
  name
  image
  classification
  types
  evolutions {
    id
    number
    name
    image
  }
  attacks {
    fast {
      name
      type
      damage
    }
    special {
      name
      type
      damage
    }
  }
}



query GetPokemonsWithPagination($first: Int!) {
  pokemons(first: $first) {
    ...PokemonDetails
  }
}

